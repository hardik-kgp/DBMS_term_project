{% extends "header.html" %}
{% block content %}

{% load static %}
<div class="">
    <b><h1>LOGIN</h1></b>
    <hr></hr>
    {% if data %}
        <h6 align="center" class="text-danger">{{data}}<h3>
    {% endif %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5 form-signin">
            <form action="{% url 'users:verifycustomerlogin' %}" method="post">
                {% csrf_token %}
                <div class="form-floating">
                    <h5 for="floatingInput">Phone Number</h5>
                    <input class="form-control" name="username" id="floatingInput" placeholder="7424XXXX02">
                </div>
                <br>
                <div class="form-floating">
                    <h5 for="floatingPassword">Password</h5>
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                </div>
                <br><br>
                <button class="btn btn-dark btn-lg" type="submit">Log In</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

{% endblock content %}
