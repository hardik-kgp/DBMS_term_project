{% extends "header.html" %}
{% block content %}
<div class="">
    <b><h1>EMPLOYEE&ensp;SIGNUP</h1></b>
    <hr></hr>
    {% if data %}
        <h6 align="center" class="text-danger">{{data}}<h3>
    {% endif %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5 form-signin">
            <form action="{% url 'users:employee_signup' %}" method="post">
                {% csrf_token %}
                <div class="form-floating">
                    <h5 for="floatingInput">Phone Number</h5>
                    <input class="form-control" name="phone" id="floatingInput" placeholder="7424XXXX02">
                </div>
                <br>
                <div class="form-floating">
                    <h5 for="floatingPassword">Password</h5>
                    <input type="password" class="form-control" name="password1" id="floatingPassword" placeholder="*******">
                </div>
                <br>
                <div class="form-floating">
                    <h5 for="floatingPassword">Confirm Password</h5>
                    <input type="password" class="form-control" name="password2" id="floatingPassword" placeholder="*******">
                </div>
                <br>
                <div class="form-floating">
                    <h5 for="floatingInput">Name</h5>
                    <input class="form-control" name="name" id="floatingInput" placeholder="Your Name">
                </div>
                <br>
                <div class="form-floating">
                    <h5 for="floatingInput">Email</h5>
                    <input class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                </div>
                <br>
                <div class="form-floating">
                    <h5 for="floatingInput">Position</h5>
                    <input class="form-control" name="position" id="floatingInput" placeholder="security, manager, chef, waiter">
                </div>
                <br>
                <div class="form-floating">
                    <h5 for="floatingInput">Salary</h5>
                    <input class="form-control" name="salary" id="floatingInput" placeholder="â‚¹ 10XX">
                </div>
                <br>
                <div>
                    <h6>Go back to <a href='/users/customer_signup'>Customer Signup</a>?</h6>
                </div>
                <br><br>
                <button class="btn btn-dark btn-lg" type="submit">Create Account</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

{% endblock content %}
