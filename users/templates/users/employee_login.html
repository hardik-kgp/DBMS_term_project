{% extends "header.html" %}
{% block content %}

{% load static %}

<!DOCTYPE html>

<h1>Employee Login Page</h1>
{% if data %}
<h3 align="center">{{data}}<h3>
{% endif %}
<form action="{% url 'users:verifyemployeelogin' %}" method="post">
{% csrf_token %}
Username/UniqueID:
<input required type="text" name="username" value="" />
<br>Password:
<input required type="password" name="password" value="" />
<br>

<input type="submit" value="Log in" />
</form>


{% endblock content %}
