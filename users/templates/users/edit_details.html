{% extends "header.html" %}
{% block content %}

{% load static %}

<div class="">
    <b><h1>PROFILE&ensp;DETAILS</h1></b>
    <hr></hr>
    {% if data %}
        <h6 align="center" class="text-danger">{{data}}<h3>
    {% endif %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5 form-signin">
            <form action="{% url 'users:edit_details' %}" method="post">
                {% csrf_token %}
                <div class="form-floating">
                    <h5 for="floatingInput">Name</h5>
                    <input class="form-control" name="name" id="floatingInput" value="{{customer.name}}">
                </div>
                <br>
                <div class="form-floating">
                    <h5 for="floatingInput">Email</h5>
                    <input class="form-control" name="email" id="floatingInput" value="{{customer.email}}">
                </div>
                <br>
                <div class="form-floating">
                    <h5 for="floatingInput">Phone Number</h5>
                    <input class="form-control" name="phone" id="floatingInput" value="{{customer.phone}}">
                </div>
                <br>
                <br><br>
                <button class="btn btn-dark btn-lg" type="submit">Log In</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

{% endblock content %}
