{% extends "header.html" %}
{% block content %}
<div class="">
    <div style="position:sticky;top:80px;">
        <h1>MY ADDRESSES</h1>
        <hr></hr>
    </div>
    <div class="row">
        <div class="col-4 r-border">
            <form class="form-inline my-2 my-lg-3">
                <h4>Add New Address</h4>
                <div class="">
                    <textarea class="form-control mr-sm-2" rows="5" cols="20" type="add-address" placeholder="Flat no/house no, area" aria-label="add-address" name="address"></textarea>
                </div>
                <button class="btn btn-outline-dark" style="margin-top:20px;" type="submit">Add Address</button>
            </form>
        </div>
        <div class="col-6">
            {% for address in addresses %}
                <div class="hoverable" style="margin-top:30px;">
                    <h6>&emsp;Address {{forloop.counter0}}: </h6>
                    <h4>&emsp;&emsp;{{address.address}}</h4>
                </div>
            {% endfor %}
        </div>
</div>

{% endblock content %}
